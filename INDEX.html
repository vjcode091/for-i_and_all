<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popping</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="login">
        <div class="content">
            <input type="email" id="email" placeholder="Email" required="">
            <input type="password" id="password" placeholder="Password" required="">
            <div class="check">
                <label for="checkbox">show password</label><input type="checkbox" id="checkbox" onclick="myFuntion()">
            </div>
            <button type="login" onclick="openPop()">login</button>
        </div>
    </form>
    <div class="pop" id="pop">
        <h1>Hello!</h1>
        <p>this is going to take 15 seconds please be percent</p>
        <button onclick="closePop()">OK</button>
    </div>

    <script>
        let popup = document.getElementById('pop');

        function openPop() {
            popup.classList.add('open-pop');
        }

        function closePop() {
            popup.classList.remove('open-pop');
        }

        function myFuntion() {
            let show = document.getElementById('password');
            if (show.type == 'password') {
                show.type = 'text';
            } else {
                show.type = 'password';
            }
        }
    </script>
</body>

</html>
